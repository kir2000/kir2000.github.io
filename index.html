<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Главная</title>
</head>
<body>
    <header>

    </header>
    <div class="splash">
        <p class="initial-block flowing">
            <button class="main-button game-over-title" id="counter">19</button> <br>
            <button class="main-button " id="continueButton">Продолжить</button> <br>
        </p>
        <img src="Background.jpg" alt="">   
    </div>

    <audio id="continueSound" src="continue.mp3"></audio> 

    <script>
        const continueButton = document.getElementById('continueButton');
        const splash = document.querySelector('.splash');
        const counter = document.getElementById('counter');


        setTimeout(() => {
            counter.classList.add('fade-out');
            setTimeout(() => {
                counter.textContent = "20";    
                counter.classList.remove('fade-out'); 
            }, 500); 
        }, 1000);

        continueButton.addEventListener('click', () => {
            continueSound.currentTime = 0; 
            continueSound.play();

            splash.classList.add('fade-out');

            setTimeout(() => {
                window.location.href = 'newpage.html'; 
            }, 3000); 
        });

    </script>
</body>
</html>
